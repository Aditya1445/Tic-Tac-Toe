<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TIC-TAC-TOE</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>TIC-TAC-TOE</li>
      </ul>
    </nav>
    <div class="container">
      <div class="game-container">
        <div class="line"></div>
        <div class="box border-top border-left">
          <span class="boxtext"></span>
        </div>
        <div class="box border-top"><span class="boxtext"></span></div>
        <div class="box border-top border-right">
          <span class="boxtext"></span>
        </div>
        <div class="box border-left"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box border-right"><span class="boxtext"></span></div>
        <div class="box border-left border-bottom">
          <span class="boxtext"></span>
        </div>
        <div class="box border-bottom"><span class="boxtext"></span></div>
        <div class="box border-bottom border-right">
          <span class="boxtext"></span>
        </div>
      </div>
      <div class="game-info">
        <h2>Welcome to Tic Tac Toe</h2>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="./Images_and_sounds/excited.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
